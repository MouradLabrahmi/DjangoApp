{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!--<div class=" container " style="padding-top: 80px; padding-right: 40px; ">  style="padding-top: 80px; padding-left: 300px; " -->
<div class="row">
    <div class="col-lg-9 text-center" style="padding-top: 100px;">
        <div class="box-element" id="form-wrapper">
            <h1>Login</h1>
        <!--<div class=" container ">-->
            <form method ="POST" action="">
                {% csrf_token%}
                <!--<div class="form-group">
                    <label>Username</label>
                <input type="text" name="username" placeholder="username" >
                </div>-->
                <div class="form-group " style=" padding-left:80px; padding-right: 100px; ">
                    <input class="form-control" type="text" name="username" placeholder="username">
                </div>
                <div class="form-group" style=" padding-left:80px; padding-right: 100px;">
                    <input class="form-control" type="password" name="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn btn-outline-success">Login</button>
                <a href="http://127.0.0.1:8000/register/" >Sign up</a>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
