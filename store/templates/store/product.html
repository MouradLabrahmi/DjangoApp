<div class="row">
	<div class="col-lg-6">
		<img class="thumbnail1 box-element product" id=featured src="{{product.imageURL}}">
		
		<div id="slide-wrapper" >
			<img id="slideLeft" class="arrow" src="{{product.imageURL1}}">

			<div id="slider">
				<img class="thumbnail1 active" src="{{product.imageURL2}}">
				<img class="thumbnail1" src="{{product.imageURL}}">
				<img class="thumbnail1" src="{{product.imageURL1}}">

				<!--<img class="thumbnail1" src="static/images/pythonbook.png">
				<img class="thumbnail1" src="static/images/shirt.jpg">
				<img class="thumbnail1" src="static/images/shoes.jpg">
				<img class="thumbnail1" src="static/images/sourcecode.jpg">-->
			</div>

			<img id="slideRight" class="arrow" src="{{product.imageURL2}}">
		</div>
	</div>

	<div></div>
	<div class="col-lg-6">
		<h1>{{product.name}}</h1>
		<hr>
		<h3>${{product.price}}</h3>

		<p>{{product.description}}</p>

		<a class="btn btn-outline-secondary" href="{% url 'store' %}">Back to store</a>
		<button data-product="{{product.id}}" data-action="add" class="btn btn btn-outline-success add-btn update-cart">Add to Cart</button>
		
	</div>

</div>

<script type="text/javascript">
	let thumbnails = document.getElementsByClassName('thumbnail1')

	let activeImages = document.getElementsByClassName('active')

	for (var i=0; i < thumbnails.length; i++){

		thumbnails[i].addEventListener('mouseover', function(){
			console.log(activeImages)
			
			if (activeImages.length > 0){
				activeImages[0].classList.remove('active')
			}
			

			this.classList.add('active')
			document.getElementById('featured').src = this.src
		})
	}


	let buttonRight = document.getElementById('slideRight');
	let buttonLeft = document.getElementById('slideLeft');

	buttonLeft.addEventListener('click', function(){
		document.getElementById('slider').scrollLeft -= 180
	})

	buttonRight.addEventListener('click', function(){
		document.getElementById('slider').scrollLeft += 180
	})


</script>
{% endblock content %}
